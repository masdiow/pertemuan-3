<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .grid-container{
            display:grid;
            background-color:white;
            padding:20px;
            column-gap:50px;
            row-gap:50px;
        }

        .grid-item{
            background-color:rgb(23 76 128);
            text-align:left;
            padding:20px;
            font-size:30px;
            border-radius:10px;

        }

        .item1{
            grid-column:1/span 4;
            grid-row:1;
        }

        .item2{
            grid-column:1;
            grid-row:2;
        }

        .item3{
            grid-column:2/span 3;
            grid-row:2
        }

        .item4{
            grid-column:2/span 3;
            grid-row:3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
    <div class="grid-item item1">One</div>
    <div class="grid-item item2">Two</div>
    <div class="grid-item item3">Three</div>
    <div class="grid-item item4">Four</div>
    </div>
    
</body>
</html>
